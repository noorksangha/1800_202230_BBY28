    <nav id="navbarPlaceholder"></nav>

            <div class="jumbotron">
                <h1 class="display-2">Add a Transaction:</h1>
                <p class="lead">- Let's stay up to date! -</p>
                <hr class="my-4">
                <div class="col-md-4 mb-3">

                </div>
                <div class="col-md-4 mb-3">
                    <label for="budget">Date of Transaction:</label>
                    <input type="text" class="form-control" id="budget" placeholder="Deadline"

                </div>
                <div class="col-md-4 mb-3">
                    <label for="cost">Cost:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">

                        </div>
                        <input type="number" class="form-control" id="cost" placeholder="Amount"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="notes">Notes:</label>
                    <input type="text" class="form-control" id="notes" placeholder="Notes" required>
                </div>
                <hr class="my-4">
                <button class="btn btn-dark btn-lg" type="submit" onclick="writeTransaction()">Let's do this!</button>
