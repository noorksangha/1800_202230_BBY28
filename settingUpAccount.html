    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <nav id="navbarPlaceholder"></nav>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <form>
            <div class="jumbotron">
                <h1 class="display-2">Setting up your Account</h1>
                <p class="lead">- Let us know more about you -</p>
                <hr class="my-4">


                <div class="col-md-4 mb-3">
                    <label for="incomeAmount">Your income:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">$</span>
                        </div>
                        <input type="number" class="form-control" id="incomeAmount" placeholder="Amount"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="yearly-income" onclick="incomeHandler()">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yearly
                    </label>
                  </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="monthly-income" checked onclick="incomeHandler()">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Monthly
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="hourly-income" onclick="incomeHandler()">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Daily
                    </label>
                </div>

                <br>
                <div id="hourly-only">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">How many hour per day</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Hours" max="24" min="1"
                    oninvalid="this.setCustomValidity('Enter User Name Here')"
                    oninput="this.setCustomValidity('')"/>
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">How many day per month</label>
                    <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Days">
                  </div>
                </div>
                <br>
                <hr class="my-4">
                <button class="btn btn-dark btn-lg" type="button" onclick="writeIncome()">Let's do this!</button>
        </form>
    </div>
    <div id="footerPlaceholder"></div>
    <!------------------------------>

    <!---------------------------------------------->

    <script src="./scripts/script.js"></script>

    <script src="./scripts/settingAccount.js"></script>

</body>

</html>
